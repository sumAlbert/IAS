<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0"></mata>
    <title>Title</title>
    <link rel="stylesheet" href="css/IASfont.css">
    <link rel="stylesheet" href="css/gamePanel.css">
</head>
<body>
<div class="main">
    <div class="mainContent">
        <div class="mainDecorate">
            <div class="Decorate1">答错了，被关进小黑屋...</div>
            <div class="Decorate2">_(:_」∠)_</div>
        </div>
        <div class="mainHeader">智能答题系统</div>
        <div class="mainManipulation">
            <div class="mainRanking">
                <div class="mainRanking-header">
                    <img src="image/gamePanel/u10.png" class="mainRanking-icon">
                    <span>金币榜</span>
                </div>
                <div class="mainRanking-playerList">
                    <div class="mainRanking-player">
                        <span class="mainRanking-playerName">•</span>
                        <span class="mainRanking-playerScore">0</span>
                        <span class="mainRanking-cartoonPerson mainRanking-cartoonPersonRed"></span>
                    </div>
                    <div class="mainRanking-player">
                        <span class="mainRanking-playerName">•</span>
                        <span class="mainRanking-playerScore">0</span>
                        <span class="mainRanking-cartoonPerson mainRanking-cartoonPersonYellow"></span>
                    </div>
                    <div class="mainRanking-player">
                        <span class="mainRanking-playerName">•</span>
                        <span class="mainRanking-playerScore">0</span>
                        <span class="mainRanking-cartoonPerson mainRanking-cartoonPersonGreen"></span>
                    </div>
                    <div class="mainRanking-player">
                        <span class="mainRanking-playerName">•</span>
                        <span class="mainRanking-playerScore">0</span>
                        <span class="mainRanking-cartoonPerson mainRanking-cartoonPersonBlue"></span>
                    </div>
                </div>
            </div>
            <div class="mainBoard">
                <div class="mainBoard-decorate1"></div>
                <div class="mainBoard-decorate2" id="countDown">15s</div>
                <div class="mainBoard-infoBoard" id="mainBoard-infoBoard">
                    <div class="mainBoard-info">
                        <div class="mainBoard-info1" id="mainBoard-info1">请准备，游戏马上开始~</div>
                        <div class="mainBoard-info2" id="mainBoard-info2">(^з^)-☆</div>
                    </div>
                </div>
                <div class="mainBoard-question"  id="mainBoard-question">
                    <div class="mainBoard-questionInfo" id="questionInfo">
                        中华人民共和国国歌的词曲作者是?
                    </div>
                    <div class="mainBoard-answerInfos">
                        <div class="mainBoard-answerInfo"><span class="mainBoard-answerInfoSelect mainBoard-answerInfoSelectActive">A.</span><span id="answerA">田汉，聂耳</span></div>
                        <div class="mainBoard-answerInfo"><span class="mainBoard-answerInfoSelect">B.</span><span  id="answerB">乔羽，冼星海</span></div>
                        <div class="mainBoard-answerInfo"><span class="mainBoard-answerInfoSelect">C.</span><span  id="answerC">李淑祥，黄自</span></div>
                        <div class="mainBoard-answerInfo"><span class="mainBoard-answerInfoSelect">D.</span><span  id="answerD">周杰伦，周笔畅</span></div>
                    </div>
                </div>
            </div>
            <div class="mainBlackHouse">
                <div class="mainBlackHouse-house">
                    <div class="mainBlackHouse-decorate">
                        <div class="mainBlackHouse-decorate1"></div>
                        <div class="mainBlackHouse-decorate2">这就是小黑屋！</div>
                    </div>
                    <div class="mainBlackHouse-cartoonPerson0" id="mainBlackHouse-cartoonPerson0"></div>
                    <div class="mainBlackHouse-cartoonPerson1" id="mainBlackHouse-cartoonPerson1"></div>
                    <div class="mainBlackHouse-cartoonPerson2" id="mainBlackHouse-cartoonPerson2"></div>
                    <div class="mainBlackHouse-cartoonPerson3" id="mainBlackHouse-cartoonPerson3"></div>
                </div>
                <div class="mainBlackHouse-control">
                    <div class="mainBlackHouse-start" id="start">开始</div>
                    <div class="mainBlackHouse-exit" id="back">退出</div>
                </div>
            </div>
        </div>
        <div class="mainResults">
            <div class="mainResults-disc">
                <div class="mainResults-discDecorate1"></div>
                <div class="mainResults-discDecorate2" id="dice"></div>
                <div class="mainResults-discDecorate3"></div>
            </div>
            <div class="mainResults-tracks">
                <div class="mainResults-track1"></div>
                <div class="mainResults-track2"></div>
                <div class="mainResults-track3"></div>
                <div class="mainResults-track4"></div>
                <div class="mainResults-position1 mainResults-position">0&nbsp;1</div>
                <div class="mainResults-position2 mainResults-position">0&nbsp;2</div>
                <div class="mainResults-position3 mainResults-position">0&nbsp;3</div>
                <div class="mainResults-position4 mainResults-position">0&nbsp;4</div>
                <div class="mainResults-position5 mainResults-position">0&nbsp;5</div>
                <div class="mainResults-position6 mainResults-position">0&nbsp;6</div>
                <div class="mainResults-position7 mainResults-position">0&nbsp;7</div>
                <div class="mainResults-position8 mainResults-position">0&nbsp;8</div>
                <div class="mainResults-position9 mainResults-position">0&nbsp;9</div>
                <div class="mainResults-position10 mainResults-position">1&nbsp;0</div>
                <div class="mainResults-decorate1"></div>
                <div class="mainResults-decorate2"></div>
                <div class="mainResults-person mainResults-personRed" id="personRed"></div>
                <div class="mainResults-person mainResults-personYellow" id="personYellow"></div>
                <div class="mainResults-person mainResults-personGreen" id="personGreen"></div>
                <div class="mainResults-person mainResults-personBlue" id="personBlue"></div>
            </div>
        </div>
    </div>
    <div class="mainContent-toastBox" id="mainContent-toastBox">
        <div class="mainContent-toast">Welcome</div>
    </div>
</div>
<div class="mainHidden"></div>
</body>
<script src="script/gamePanel.js"></script>
</html>
